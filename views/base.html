<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/css/bootstrap.min.css?version=7" />
		<link rel="stylesheet" href="/css/lightbox.css?version=7" />
		<link rel="stylesheet" href="/css/style.css?version=7" />
		<title>{{title}} | IdentiChip</title>

		<meta name="description" value="{{description}}" />
		<meta name="keywords" value="indenti, chip, search, animals, pet, lost, found, provider{% if keywords %}, {{keywords}}{% endif %} " />
		<meta name="author" value="{% if author %}{{author}}{% else %}IdentiChip{% endif %} " />

		{% block head %}{% endblock %}
		{% block styles %}{% endblock %}
	</head>
	<body>

		<div class="container">

			{% block base_content %}No Content on this Page!{% endblock %}

		</div>

		<div class="container" id="footer-block-bar">
			<div class="row">
				<div id="footer-block-inner" class="span10 offset1">
					<ul class="vertical-menu" style="float:right;margin-right: 30px;">
						<li><a style="font-weight:bold;" href="https://plus.google.com/100879874996136250453" rel="publisher">Find us on Google+</a></li>
						<li><a style="font-weight:bold;" href="/about">About</a></li>
						<li><a style="font-weight:bold;" href="/developer">Developer</a></li>
						<li><a style="font-weight:bold;" href="/about/terms">Terms</a></li>
						<li><a style="font-weight:bold;" href="/about/privacy">Privacy</a></li>
					</ul>
					<p><strong style="font-size:11px;">IdentiChip - Digiprofs CC</strong></p>
				</div>
			</div>	
			
		</div>
		
		<script type="text/javascript" src="/js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/prettify.min.js"></script>
		<script type="text/javascript">window.prettyPrint && prettyPrint()</script>
		{% block scripts %}{% endblock %}
		{% block base_scripts %}{% endblock %}

		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-13256670-8']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</body>
</html>
